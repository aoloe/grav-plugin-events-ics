name: Events Ics
version: 0.1.0
description: Publish events as an ICS file
icon: plug
author:
  name: Ale Rimoldi
  email: ale@graphicslab.org
homepage: https://github.com/aoloe/grav-plugin-events-ics
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/aoloe/grav-plugin-events-ics/issues
docs: https://github.com/aoloe/grav-plugin-events-ics/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_EVENTS_ICS.TEXT_VARIABLE
      help: PLUGIN_EVENTS_ICS.TEXT_VARIABLE_HELP
